<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Redovisning</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg flex-column">
            <div class="d-flex w-100 justify-content-between align-items-center">
                <a class="navbar-brand text-white" href="#">My Recipe Book</a>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" id="search" placeholder="Search recipes..." aria-label="Search">
                </form>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#recipes">View Recipes</a></li>
                    <li class="nav-item"><a class="nav-link" href="#favorites">Favorites</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content text-center">
            <h1>Welcome to My Recipe Book</h1>
            <p>Discover, share, and save your favorite recipes all in one place!</p>
            <button class="btn btn-primary recep-button btn-lg" data-toggle="modal" data-target="#recipeModal">Add Recipe</button>
        </div>
    </section>
     
    <div id="mainContent">
        <section id="about" class="container my-5">
            <h2>About</h2>
            <p></p>
        </section>

        <section id="recipes" class="container my-5">
            <div class="d-flex justify-content-between align-items-center">
                <h2>Recipes</h2>
                <button class="btn btn-primary recep-button mb-3" data-toggle="modal" data-target="#recipeModal">Add Recipe</button>
            </div>
            
            <div id="categoryFilter" class="mb-3 d-flex flex-wrap">
                <button class="btn btn-outline-primary recep-button m-1">All</button>
                <button class="btn btn-outline-primary recep-button m-1">Breakfast</button>
                <button class="btn btn-outline-primary recep-button m-1">Lunch</button>
                <button class="btn btn-outline-primary recep-button m-1">Dinner</button>
            </div>
            <div id="recipeList" class="row"></div>
        </section>

        <section id="favorites" class="container my-5">
            <h2>Favorites</h2>
            <ul id="favoriteList" class="list-group"></ul>
        </section>
    </div>
    <footer>
        <p>&copy; 2023 My Recipe Book. All Rights Reserved.</p>
    </footer>

    <div class="modal fade" id="recipeModal" tabindex="-1" role="dialog" aria-labelledby="recipeModalLabel" aria-hidden="true"></div>
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recipeModalLabel">Add New Recipe</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" id="recipeName" class="form-control mb-2" placeholder="Recipe Name">
                    <textarea id="recipeIngredients" class="form-control mb-2" placeholder="Ingredients"></textarea>
                    <textarea id="recipeInstructions" class="form-control mb-2" placeholder="Instructions"></textarea>
                    <select id="recipeCategory" class="form-control mb-2">
                        <option value="Breakfast">Breakfast</option>
                        <option value="Lunch">Lunch</option>
                        <option value="Dinner">Dinner</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary recep-button" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success recep-button" id="submitRecipeBtn">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
